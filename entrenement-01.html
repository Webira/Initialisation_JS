/*
Nous appelons structure itérative (ou récursive), la structure qui permet d'exécuter plusieurs fois les mêmes instructions. Elle permet de faire "en boucle" un bloc d'instructions. 
En Javascript comme dans tous les langages de programmation. Nous utilisons les boucles. 
Ce sont des instructions de code qui se répètent tant que la condition est respectée. Exemple, je veux écrire tous les nombres de 1 à 99.Au lieu de tous les écrire à la main, je vais demander à l’ordinateur de le faire pour moi en lui disant « Tant que mon chiffre est inférieur à 99, écris-le et ajoute lui 1 »
*/

// Boucle While // tant que

var i = 0; // on initialise une variable à 0 (compteur de tour de boucle)

while(i <= 5){
    document.write(i + '---');
    // incrementation de 1 sur la variable i
    i++; // equivaut à  i = i + 1
}
// on peut egalement décrementer en utilisant i--;
